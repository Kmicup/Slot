<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bellight</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #2b2b2b;
      color: #ffffff;
      text-align: center;
      position: relative;
    }
    #stopMessage {
      font-size: 1.5em;
      color: #ffcc00;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 15px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      background: #ffcc00;
      color: #2b2b2b;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ffe680;
      transform: scale(1.05);
    }
    #modeDisplay {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- ロゴ画像 -->
  <h1>
    <img src="bellight ロゴ.png" alt="Bellight ロゴ" style="max-width: 80%; height: auto;" />
  </h1>

  <!-- ルーレットモード -->
  <div id="slotMode">
    <button id="spinButton">ルーレットスタート</button>
    <p id="modeDisplay">現在のモード: 投げテーの祝福</p>
    <button id="changeModeButton">モード変更</button>
    <button id="toggleMode">加速度センサに切り替え</button>
  </div>

  <!-- 加速度センサーモード -->
  <div id="accelerationDisplay" style="display: none;">
    <p id="stopMessage">画面タップでセンサ停止</p>
    <button id="requestPermission">加速度センサースタート</button>
  </div>

  <script>
    let currentMode = 'slot'; // 現在のモードを管理
    let currentSlotMode = 0; // ルーレットモード (0: 投げテーの祝福, 1: 避けテーの審判)
    let isMeasuring = false;
    let lastAcceleration = { x: 0, y: 0, z: 0 };
    let audio = new Audio('alert-sound.mp3');
    let intervalId;

    // モード切り替え
    document.getElementById('toggleMode').addEventListener('click', () => {
      if (currentMode === 'slot') {
        currentMode = 'accelerometer';
        document.getElementById('slotMode').style.display = 'none';
        document.getElementById('accelerationDisplay').style.display = 'block';
      } else {
        currentMode = 'slot';
        document.getElementById('slotMode').style.display = 'block';
        document.getElementById('accelerationDisplay').style.display = 'none';
      }
    });

    // ルーレットスタート
    document.getElementById('spinButton').addEventListener('click', startSlotSpin);
    document.getElementById('changeModeButton').addEventListener('click', () => {
      currentSlotMode = (currentSlotMode + 1) % 2;
      document.getElementById('modeDisplay').textContent =
        `現在のモード: ${currentSlotMode === 0 ? '投げテーの祝福' : '避けテーの審判'}`;
    });

    // 加速度センサー計測開始
    document.getElementById('requestPermission').addEventListener('click', async () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const permission = await DeviceMotionEvent.requestPermission();
        if (permission === 'granted') {
          startMeasurement();
        } else {
          alert('加速度センサーのアクセスが許可されていません。');
        }
      } else {
        startMeasurement();
      }
    });

    function startSlotSpin() {
      let spinDuration = 3000; // 3秒間ルーレットを回す
      let spinInterval = setInterval(() => {
        const items = currentSlotMode === 0
          ? ["大きいボール", "中ボール2個", "避けテー鐘を鳴らす", "ペナルティ選択", "投げる回数+1"]
          : ["禁止マス", "全員ケンケン", "避けテー範囲拡大", "避けテー範囲縮小", "避けテー一人行動不能"];
        let index = Math.floor(Math.random() * items.length);
        document.getElementById('modeDisplay').textContent = items[index];
      }, 100);

      setTimeout(() => clearInterval(spinInterval), spinDuration);
    }

    function startMeasurement() {
      if (isMeasuring) return; // 重複防止
      isMeasuring = true;

      window.addEventListener("devicemotion", updateAcceleration);
      document.body.addEventListener("click", stopMeasurement);

      intervalId = setInterval(() => {
        const { x, y, z } = lastAcceleration;
        const totalAccel = Math.sqrt(x ** 2 + y ** 2 + z ** 2);

        if (totalAccel < 1.0) {
          if (audio.paused) {
            audio.loop = true;
            audio.play();
          }
        } else {
          if (!audio.paused) {
            audio.pause();
            audio.currentTime = 0;
          }
        }
      }, 200);

      document.getElementById("stopMessage").style.display = "block";
      document.getElementById("requestPermission").style.display = "none";
    }

    function stopMeasurement() {
      clearInterval(intervalId);
      window.removeEventListener("devicemotion", updateAcceleration);
      document.body.removeEventListener("click", stopMeasurement);
      audio.pause();
      audio.currentTime = 0;
      isMeasuring = false;

      document.getElementById("stopMessage").style.display = "none";
      document.getElementById("requestPermission").style.display = "inline-block";
    }

    function updateAcceleration(event) {
      lastAcceleration = {
        x: event.acceleration.x || 0,
        y: event.acceleration.y || 0,
        z: event.acceleration.z || 0,
      };
    }
  </script>
</body>
</html>
