<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bellight</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #2b2b2b;
      color: #ffffff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px;
    }
    h1::after {
      content: '鈴の音だけが頼り';
      display: block;
      font-size: 0.8em;
      color: #bbbbbb;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 15px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      background: #ffcc00;
      color: #2b2b2b;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ffe680;
      transform: scale(1.05);
    }
    #modeDisplay {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #countdown {
      font-size: 3em;
      margin-top: 20px;
      color: #ffcc00;
      display: none;
    }
    #accelerationDisplay {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Bellight</h1>

  <!-- ルーレットモード -->
  <div id="slotMode">
    <button id="spinButton">ルーレットスタート</button>
    <p id="modeDisplay">現在のモード: 投げテーの祝福</p>
    <button id="changeModeButton">モード変更</button>
    <button id="toggleMode">加速度センサに切り替え</button>
  </div>

  <!-- 加速度センサーモード -->
  <div id="accelerationDisplay">
    <button id="requestPermission">加速度センサースタート</button>
    <p id="modeDisplay">加速度センサー停止中</p>
    <div id="countdown">3</div>
    <button id="stopMeasurement" style="display: none;">画面タップでセンサ停止</button>
    <button id="toggleMode">ルーレットに切り替え</button>
  </div>

  <script>
    let currentMode = 'slot'; // モードを管理
    document.getElementById('toggleMode').addEventListener('click', () => {
      if (currentMode === 'slot') {
        currentMode = 'accelerometer';
        document.getElementById('slotMode').style.display = 'none';
        document.getElementById('accelerationDisplay').style.display = 'block';
      } else {
        currentMode = 'slot';
        document.getElementById('slotMode').style.display = 'block';
        document.getElementById('accelerationDisplay').style.display = 'none';
      }
    });
  </script>
</body>
</html>
