<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スロット＆加速度センサー</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      font-size: 1em;
      padding: 8px 16px;
      margin: 8px;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #00aaff, #ffcc00);
      border: none;
      color: black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ffcc00, #00aaff);
      transform: scale(1.1);
    }
    canvas {
      margin-top: 20px;
    }
    .hidden {
      visibility: hidden;
    }
    #accelerationDisplay {
      text-align: center;
    }
    .flex-placeholder {
      height: 200px; /* スロットキャンバス分の高さを確保 */
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">スロットマシン</h1>

    <!-- モード切り替えボタン -->
    <div class="button-group">
      <button id="toggleMode">加速度センサーモードに切り替え</button>
      <button id="spinButton">回す</button>
      <button id="changeModeButton">モード</button>
    </div>

    <!-- スロットモードの枠 -->
    <div id="modeDisplay">現在のモード: ご褒美モード</div>

    <!-- スロットキャンバスの領域 -->
    <div class="flex-placeholder">
      <div id="canvasWrapper"></div>
    </div>

    <!-- 加速度センサーモード -->
    <div id="accelerationDisplay" class="hidden">
      <p>加速度センサー検知</p>
      <button id="requestPermission">計測開始</button>
      <button id="stopMeasurement" style="display: none;">計測と音を止める</button>
      <p>X軸加速度: <span id="accelerationX">0</span></p>
      <p>Y軸加速度: <span id="accelerationY">0</span></p>
      <p>Z軸加速度: <span id="accelerationZ">0</span></p>
      <p>総合加速度: <span id="totalAcceleration">0</span></p>
    </div>

    <!-- カウントダウン表示 -->
    <div id="countdown" class="hidden">3</div>
  </div>

  <script>
    let currentMode = 'slot'; // 'slot' or 'accelerometer'
    let currentSlotMode = 0; // 0 = ご褒美モード, 1 = ペナルティモード
    let audio = new Audio('alert-sound.mp3');
    let isMeasuring = false;
    let canvas;
    let currentText = "";

    function setup() {
      canvas = createCanvas(300, 200);
      canvas.parent("canvasWrapper");
      textSize(18);
      textAlign(CENTER, CENTER);
      updateSlotItem();
    }

    function draw() {
      clear();
      if (currentMode === 'slot') {
        background(0);
        fill(200);
        rect(width / 2 - 120, height / 2 - 40, 240, 80);
        fill(0);
        text(currentText, width / 2, height / 2);
      }
    }

    function updateSlotItem() {
      const modeItems = [
        ["大きいボール", "中ボール2個", "鐘を鳴らしタイム", "ペナルティ選択", "投げる回数+1"],
        ["禁止マス", "全員ケンケン", "避け手の範囲拡大", "避ける範囲縮小", "一人動けない"]
      ];
      let index = int(random(modeItems[currentSlotMode].length));
      currentText = modeItems[currentSlotMode][index];
    }

    document.getElementById('toggleMode').onclick = () => {
      if (currentMode === 'slot') {
        currentMode = 'accelerometer';
        document.getElementById('toggleMode').innerText = "スロットモードに切り替え";
        document.getElementById('spinButton').classList.add('hidden');
        document.getElementById('changeModeButton').classList.add('hidden');
        document.getElementById('modeDisplay').classList.add('hidden');
        document.getElementById('accelerationDisplay').classList.remove('hidden');
        canvas.style.visibility = 'hidden';
      } else {
        currentMode = 'slot';
        document.getElementById('toggleMode').innerText = "加速度センサーモードに切り替え";
        document.getElementById('accelerationDisplay').classList.add('hidden');
        document.getElementById('spinButton').classList.remove('hidden');
        document.getElementById('changeModeButton').classList.remove('hidden');
        document.getElementById('modeDisplay').classList.remove('hidden');
        canvas.style.visibility = 'visible';
      }
    };

    document.getElementById('spinButton').onclick = () => {
      if (currentMode === 'slot') {
        startSlotSpin();
      }
    };

    document.getElementById('changeModeButton').onclick = () => {
      currentSlotMode = (currentSlotMode + 1) % 2;
      updateSlotItem();
      document.getElementById('modeDisplay').textContent = `現在のモード: ${currentSlotMode === 0 ? 'ご褒美モード' : 'ペナルティモード'}`;
    };

    function startSlotSpin() {
      let spinDuration = 3000;
      let spinCounter = 0;
      let spinInterval = setInterval(() => {
        if (spinCounter < spinDuration) {
          updateSlotItem();
          spinCounter += 100;
        } else {
          clearInterval(spinInterval);
        }
      }, 100);
    }
  </script>
</body>
</html>
